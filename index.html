<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src/styles/main.scss" />
    <script type="module" defer src="./src/scripts/index.ts"></script>
    <title>To do</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <h1>This time..</h1>
        <form action="" class="create-task">
          <div class="form__inner">
            <button class="btn btn--add">+</button>
            <label for="task-input" class="create-task__label hidden--v">Create new task</label>
            <input class="create-task__input" type="text" id="task-input" placeholder="Create your task" required />
          </div>
        </form>
        <div class="tasks">
          <!-- <h2 class="tasks__heading"></h2> -->
          <div class="filters">
            <button class="btn btn--filters"><span></span><span></span><span></span></button>
            <ul id="filters-list">
              <li><a href="#">All</a></li>
              <li><a href="#completed">Completed</a></li>
              <li><a href="#incomplete">Incomplete</a></li>
            </ul>
          </div>
          <ul id="tasks-list"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
